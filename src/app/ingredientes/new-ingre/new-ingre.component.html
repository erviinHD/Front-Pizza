
<div class="container">
    <br>
    <h4>Ingresar Ingrediente</h4>
    <hr>
    
    <div class="form-group">
      <label >ID</label>
      <input type="text"  [(ngModel)]="ingredienteDetalle.id" class="form-control" placeholder="Identificador">
    </div>
        <div class="form-group">
          <label >Nombre</label>
          <input type="text"  [(ngModel)]="ingredienteDetalle.name" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label  >Origen</label>
          <input type="text" [(ngModel)]="ingredienteDetalle.calories"  class="form-control" placeholder="Origen">
        </div>
      
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="addIngredients()">Ingresar</button>

        <br>
        
      </div>
