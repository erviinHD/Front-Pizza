
<div class="container">
    <br>
    <h4>Ingresar Pizza</h4>
    <hr>
    
        <div class="form-group">
          <label >Nombre</label>
          <input type="text"  [(ngModel)]="pizzaDetalles.name" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label  >Origen</label>
          <input type="text" [(ngModel)]="pizzaDetalles.origin"  class="form-control" placeholder="Origen">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="addPizza()">Ingresar</button>

  <br>
  
</div>
